<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stech Pro</title>
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅 해킹
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/?/' +
          l.pathname.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
